<div>
    <div *ngIf="isConnected;else Login">
        <app-settings class="left-component"></app-settings>
        <app-friends class="right-component"></app-friends>
        <div class="center">
            <button (click)="changeState()" >
                {{button_newFriend}}
            </button>
            <app-new-friend *ngIf="newFriend"></app-new-friend>    
        </div>
    </div>
    <ng-template #Login>
        <app-auth></app-auth>
    </ng-template>
</div>
